<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animate.css动画库练习</title>
    <link rel="stylesheet" href="animate.css">
    <style>
    div {
        background-color: #aaa;
        border-radius: 10px;
        margin: 20px auto;
        width: 600px;
        padding: 20px;
        line-height: 1.5;
    }
    </style>
</head>

<body>
    <div>
        <h1 class="animated fadeInRight">今年7省上调最低工资标准 最高最低省差920元</h1>
        <p class="animated bounceInLeft">据《中国经济周刊》记者查阅公开报道统计，截至5月26日，全国已有山东、上海、天津、江苏、辽宁、重庆、海南等7省份对今年最低工资标准作了明确。</p>
    </div>
</body>

</html>
